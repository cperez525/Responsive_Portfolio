<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">

  <!--Remove default browser styling-->
  <link rel="stylesheet" href="assets/CSS/reset.css">

  <!--Bootstrap CSS-->

  <!--Custom CSS-->
  <link rel="stylesheet" href="assets/CSS/style.css">

  <!--Icon Library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--Page title and icon-->
  <title>Cristino Perez: Full Stack Developer</title>
  <link rel="icon" href="assets/Images/temporary_site_icon.JPG">
</head>

<body>

  <!--Navbar-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <span class="navbar-brand">Cristino Perez</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="../Responsive_Portfolio/index.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Responsive_Portfolio/portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container-md mb-4">

    <!--Contact body header-->
    <h1>Contact</h1>

    <!--Main body content-->
    <main>

      <!--Contact form-->
      <form class="was-validated">

        <!--1st Contact form row-->
        <div class="form-row justify-content-center">

          <!--First Name field-->
          <div class="col-lg-2">
            <label for="validationTextarea" class="mb-2"></label>
            <textarea class="form-control" placeholder="First Name" required
              aria-label="First name field"></textarea>
            <div class="invalid-feedback">
              Please enter your first name.
            </div>
            <div class="valid-feedback">
              Thank you!
            </div>
          </div>

          <!--Last Name field-->
          <div class="col-lg-2">
            <label for="validationTextarea"></label>
            <textarea class="form-control" placeholder="Last Name" required
              aria-label="Last name field"></textarea>
            <div class="invalid-feedback">
              Please enter your last name.
            </div>
            <div class="valid-feedback">
              Thank you!
            </div>
          </div>
        </div>

        <!--2nd Contact form row-->
        <div class="form-row justify-content-center">

          <!--Email Address field-->
          <div class="col-lg-4">
            <label for="validationTextarea"></label>
            <textarea class="form-control" placeholder="Email address" required
              aria-label="Email field"></textarea>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
            <div class="valid-feedback">
              Thank you!
            </div>
          </div>
        </div>

        <!--3rd Contact form row-->
        <div class="form-row justify-content-center">

          <!--Message field-->
          <div class="col-lg-6">
            <label for="validationTextarea"></label>
            <textarea class="form-control" placeholder="Enter your message" required
              aria-label="Message field"></textarea>
            <div class="invalid-feedback">
              Please enter a message.
            </div>
            <div class="valid-feedback">
              Thank you!
            </div>
          </div>
        </div>

        <!--4th Contact form row-->
        <div class="form-row justify-content-center">
          <button class="btn btn-outline-dark" type="submit">submit</button>
        </div>
      </form>
    </main>
  </div>

  <!--Page Footer-->
  <footer class="bm-0 text-center">
    <div class="row no-gutters justify-content-center">

      <!--Credit-->
      <p class="text-muted col-9">Site created by Cristino Perez</p>

      <!--Social media links-->
      <section class="socialmediaicons socialmediaicons2 col-3">
        <a href="https://github.com/cperez525" class="fa fa-github" aria-label="Facebook logo"></a>
        <a href="https://www.linkedin.com/in/cristino-perez-589ba71a6/" class="fa fa-linkedin" aria-label="Linked In logo"></a>
      </section>
    </div>
  </footer>

  <!--Boostrap Javascript-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!--Custom Javascript-->
  <script type="text/javascript" src="assets/Javascript/functions.js"></script>
</body>

</html>
