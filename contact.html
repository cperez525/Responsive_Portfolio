<body>

  <div class="container-md mb-4">

    <!--Contact body header-->
    <h1>Contact</h1>

    <!--Main body content-->
    <main>

      <!--Contact form-->
      <form class="was-validated">

        <!--1st Contact form row-->
        <div class="form-row justify-content-center">

          <!--First Name field-->
          <div class="col-lg-2">
            <label for="validationTextarea mb-2"></label>
            <textarea class="form-control" id="validationTextarea" placeholder="First Name" required></textarea>
            <div class="invalid-feedback">
              Please enter your first name.
            </div>
            <div class="valid-feedback">
              Thank you!
            </div>
          </div>

          <!--Last Name field-->
          <div class="col-lg-2">
            <label for="validationTextarea"></label>
            <textarea class="form-control" id="validationTextarea" placeholder="Last Name" required></textarea>
            <div class="invalid-feedback">
              Please enter your last name.
            </div>
            <div class="valid-feedback">
              Thank you!
            </div>
          </div>
        </div>

        <!--2nd Contact form row-->
        <div class="form-row justify-content-center">

          <!--Email Address field-->
          <div class="col-lg-4">
            <label for="validationTextarea"></label>
            <textarea class="form-control" id="validationTextarea" placeholder="Email address" required></textarea>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
            <div class="valid-feedback">
              Thank you!
            </div>
          </div>
        </div>

        <!--3rd Contact form row-->
        <div class="form-row justify-content-center">

          <!--Message field-->
          <div class="col-lg-6">
            <label for="validationTextarea"></label>
            <textarea class="form-control" id="validationTextarea" placeholder="Enter your message" required></textarea>
            <div class="invalid-feedback">
              Please enter a message.
            </div>
            <div class="valid-feedback">
              Thank you!
            </div>
          </div>
        </div>

        <!--4th Contact form row-->
        <div class="form-row justify-content-center">
          <button class="btn btn-outline-dark" type="submit">submit</button>
        </div>

      </form>

    </main>
  </div>

  <!--Page Footer-->
  <footer class="bm-0 text-center">
    <div class="row justify-content-around">

      <!--Credit-->
      <p class="text-muted col-6">Site created by Cristino Perez</p>

      <!--Social media icons/links-->
      <section class="socialmediaicons socialmediaicons2 col-6">
        <a href="#" class="fa fa-facebook"></a>
        <a href="$" class="fa fa-linkedin"></a>
      </section>
    </div>
  </footer>
